<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Display</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Optional: Add your custom styles here -->
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>

<body>
    <header class="p-3 bg-dark text-white">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">

                <a href="#" class="nav-link px-2 text">Уезерфортудей.ру</a>
            </div>
        </div>
    </header>

    <div class="container mt-5">
        <div class="row">
            <div class="col">
                <h1 class="text-center mb-4">Погода на данный момент</h1>

                <table class="table">
                    <thead>
                        <tr>
                            <th>Город</th>
                            <th>Температура</th>
                            <th>Погода</th>
                            <th>Ветер</th>
                            <th>Дата</th>
                        </tr>
                    </thead>
                    <tbody id="weather-table-body">
                        <!-- Weather data will be dynamically added here -->
                    </tbody>
                </table>
                <button type="button" class="btn btn-info" onclick="addCity()">Добавить город</button>
                <button type="button" class="btn btn-danger" onclick="deleteCity()">Удалить город</button>
            </div>

        </div>
    </div>

    <!-- Bootstrap JS and Popper.js (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- jQuery (Optional, needed for Bootstrap JS) -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

    <!-- Your custom script for updating weather data with AJAX -->
    <script>
        function uploadWeather() {
            $.ajax({
                url: '/api/v1/all',
                type: 'POST',
                dataType: 'json',
                success: function (response) {
                    console.log("Done")
                },
                error: function (error) {
                    console.error('Error fetching weather data:', error);
                }
            });
        }

        function updateWeather() {
            $.ajax({
                url: '/api/v1/all',
                type: 'GET',
                dataType: 'json',
                success: function (response) {
                    if (response.status === 'done') {
                        // Обновление данных в таблице
                        var tableBody = $('#weather-table-body');
                        tableBody.empty();

                        for (var i = 0; i < response.data.length; i++) {
                            var row = $('<tr>');
                            row.append($('<td>').text(response.data[i].name));
                            row.append($('<td>').text(response.data[i].temperature));
                            row.append($('<td>').text(response.data[i].conditions));
                            row.append($('<td>').text(response.data[i].wind_speed));
                            row.append($('<td>').text(response.data[i].date_and_time));
                            tableBody.append(row);
                        }
                    } else {
                        console.error('API request failed. Status:', response.status);
                    }
                },
                error: function (error) {
                    console.error('Error fetching weather data:', error);
                }
            });
        }
        async function addCity() {
            var cityName = prompt("Введите название города:", ""); // Используем стандартный prompt

            if (cityName) {
                try {
                    var response = await fetch(`/api/v1/city?city=${encodeURIComponent(cityName)}`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        }
                    });

                    var result = await response.json();

                    if (response.ok) {
                        alert(`Город ${cityName} добавлен`);
                        uploadWeather();
                        updateWeather();
                        // Обновить вкладки или выполнить другие необходимые действия
                    } else {
                        alert(`Ошибка при добавлении города: ${result.text}`);
                    }
                } catch (error) {
                    alert('Ошибка при выполнении запроса:', error);
                }
            }
        }

        async function deleteCity() {
            var cityName = prompt("Введите название города для удаления:", "");

            if (cityName) {
                try {
                    var response = await fetch(`/api/v1/city?city=${encodeURIComponent(cityName)}`, {
                        method: 'DELETE',
                        headers: {
                            'Content-Type': 'application/json',
                        }
                    });

                    var result = await response.json();

                    if (response.ok) {
                        alert(`Город ${cityName} удален`);
                        updateWeather();
                        // Обновить вкладки или выполнить другие необходимые действия
                    } else {
                        alert(`Ошибка при удалении города: ${result.text}`);
                    }
                } catch (error) {
                    alert('Ошибка при выполнении запроса:', error);
                }
            }
        }
        // Update weather data every 5 seconds
        setInterval(updateWeather, 15000);

        // Initialize data on page load
        $(document).ready(function () {
            updateWeather();
        });
    </script>
</body>

</html>
